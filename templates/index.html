<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display: flex;
    flex-basis: 10%, 60%;
    margin: 50px auto;
    background-color: grey;
    width: 800px;
    height: 500px;">
        <div><img src="download.png" alt=""></div>
        <div style="padding-left: 20%;">
            
            <!-- {% if current_user == 'none' %}
            <div><h1>Hi {{user.username}}</h1></div>
            {% else %}
            <div><h1>Hi {{current_user}}</h1></div>
            {% endif %} -->
                <div><h1>Hi, {{current_user}}</h1></div>


            <form action="followers_count", method="POST">
                {% csrf_token %}

                <input type="hidden" name="user" value="{{current_user}}" readonly>
                <input type="hidden" name="follower" value="{{user.username}}" readonly>
                
                
                {% if follow_button_value == 'follow' %} 
                <input type="hidden" name="value" value="follow" readonly>   
                <button type="submit">
                    Follow
                </button>
                {% else %}
                <input type="hidden" name="value" value="unfollow" readonly>
                <button type="submit">
                    Unfollow
                </button>
                {% endif %}
            </form>
            <div>

                <ul style=" list-style-type: none;
                margin: 0;
                padding: 0; display: flex;">
                    <li><span>{{user_followers}}</span> Followers &nbsp;</li>

                    <li><span>{{user_following}}</span> Following</li>
                </ul>
                
            </div>
          
            <div style=" padding-top: 20%;">
                Hi, I am Admin and I love you
            </div>

        </div>
        <div>
            <h5><a href="logout">Logout</a></h5>
        </div>
        
    </div>
</body>
</html>
